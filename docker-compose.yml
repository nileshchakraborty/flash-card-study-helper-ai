services:
  # PostgreSQL for relational data (users, quiz history, decks)
  postgres:
    image: postgres:16-alpine
    container_name: flashcard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: flashcard
      POSTGRES_PASSWORD: flashcard_dev
      POSTGRES_DB: flashcard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashcard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j for Knowledge Graph
  neo4j:
    image: neo4j:5-community
    container_name: flashcard-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/flashcard_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant for local Vector Search (alternative to Upstash for local dev)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: flashcard-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and BullMQ (port 6380 to avoid conflict with local Redis)
  redis:
    image: redis:7-alpine
    container_name: flashcard-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
